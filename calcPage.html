<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Calculator</title>
    <link rel="stylesheet" href="css/calc-page.css">
    <link rel="stylesheet" href="css/nightmode.css">
</head>

<body id="calc-page">
    <button class="toggle-button" onclick="toggleNightMode()">
        ðŸŒ™
    </button>
    <script>
    // Check if the user is logged in
    const token = localStorage.getItem('token');
    if (!token) {
        alert('You need to log in first!');
        window.location.href = 'login.html'; // Redirect to the login page
    }
    </script>

    <!-- <img src="/img/SDFA guide.jpg" class="brochure"> -->

    <div class="calculator">
        <h2>Calorie & Protein Calculator</h2>
        <div class="input-group">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="input-group">
            <label for="age">Age (years):</label>
            <input type="number" id="age" min="1" required>
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="1" required>
        </div>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="1" required>
        </div>
        <div class="input-group">
            <label for="activity">Activity Level:</label>
            <select id="activity" required>
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise 6-7 days/week)</option>
                <option value="1.9">Extra active (very intense exercise or physical job)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="goal">Weight Goal:</label>
            <select id="goal" required>
                <option value="maintain">Maintain weight</option>
                <option value="lose">Lose weight</option>
                <option value="gain">Gain weight</option>
            </select>
        </div>
    
        <!-- Note paragraph -->
        <p class="note">
            <span>Note:</span> actual needs may vary based on individual factors such as metabolism, muscle mass, and overall health status. This is just an estimation.
        </p>
    
        <div class="button-group">
            <button onclick="calculate()">Calculate</button>
            <button class="back-button" onclick="history.back()">Go Back</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function addNavBar() {
            const navBar = document.createElement('div');
            navBar.style.position = 'fixed';
            navBar.style.top = '10px';
            navBar.style.right = '10px';
            navBar.style.backgroundColor = '#333';
            navBar.style.padding = '10px';
            navBar.style.borderRadius = '8px';
            navBar.style.boxShadow = '0px 4px 8px rgba(0, 0, 0, 0.2)';
        
            const pages = [
                { name: 'Calculator', href: 'calcPage.html' },
                { name: 'Search', href: 'searchPage.html' },
                { name: 'Guide', href: 'guide.html' },
                { name: 'Home', href: 'main.html' },
            ];
        
            pages.forEach(page => {
                const link = document.createElement('a');
                link.href = page.href;
                link.textContent = page.name;
                link.style.color = '#fff';
                link.style.textDecoration = 'none';
                link.style.margin = '0 8px';
                link.style.padding = '5px 10px';
                link.style.borderRadius = '5px';
                link.style.transition = 'background-color 0.3s';
        
                link.addEventListener('mouseover', () => {
                    link.style.backgroundColor = '#555';
                });
                link.addEventListener('mouseout', () => {
                    link.style.backgroundColor = 'transparent';
                });
        
                navBar.appendChild(link);
            });
        
            document.body.appendChild(navBar);
        }
        </script>
        
        <script>
            addNavBar();
        </script>
        
        

    <script src="calculator.js"></script>
    <script src="nightmode.js"></script>
</body>

</html>
