<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WellWise</title>
  <link rel="stylesheet" href="css/searchPage.css">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/nightmode.css"> <!-- Add this line -->
</head>

<body id="bg-style">
  <button class="toggle-button" onclick="toggleNightMode()">
    ðŸŒ™
</button>
  <script>
    // Redirect to login if the user is not authenticated
    const token = localStorage.getItem('token');
    if (!token) {
        alert('You need to log in first!');
        window.location.href = 'login.html'; // Redirect to the login page
    }
</script>

  <h1 class="main-title">Search for a Meal!</h1>

  <div class="search-bar">
    <div>
      <input type="text" name="calories" class="input" pattern="\d+" placeholder="Enter Calories">
    </div>
    <div>
      <input type="text" name="protein" class="input" pattern="\d+" placeholder="Enter Protein g">
    </div>
    <div>
      <input type="text" name="carbohydrates" class="input" pattern="\d+" placeholder="Enter Carbohydrates g">
    </div>
    <button id="search">
      <span>Search</span>
    </button>
    <button class="back-button" onclick="history.back()">Go Back</button>
  </div>


<div id="dataContainer" class="data-container"></div> <!-- Container for data -->

  <!-- Pagination controls -->
  <div class="pagination">
    <button id="prevPage">Previous</button>
    <span id="currentPage">Page 1</span>
    <button id="nextPage">Next</button>
  </div>

  <!-- Popup structure -->
  <div id="popup" class="popup">
      <div class="popup-content">
          <span class="close" onclick="closePopup()">&times;</span>
          <strong><p>Your order is being prepared!</p></strong>
      </div>
  </div>

  <script src="fetch.js"></script> <!-- JavaScript file -->
  <script src="popup.js"></script> <!-- Popup JavaScript file -->
  

  <script>
    function addNavBar() {
        const navBar = document.createElement('div');
        navBar.style.position = 'fixed';
        navBar.style.top = '10px';
        navBar.style.right = '10px';
        navBar.style.backgroundColor = '#333';
        navBar.style.padding = '10px';
        navBar.style.borderRadius = '8px';
        navBar.style.boxShadow = '0px 4px 8px rgba(0, 0, 0, 0.2)';
    
        const pages = [
                { name: 'Calculator', href: 'calcPage.html' },
                { name: 'Search', href: 'searchPage.html' },
                { name: 'Guide', href: 'guide.html' },
                { name: 'Home', href: 'main.html' },
            ];
    
        pages.forEach(page => {
            const link = document.createElement('a');
            link.href = page.href;
            link.textContent = page.name;
            link.style.color = '#fff';
            link.style.textDecoration = 'none';
            link.style.margin = '0 8px';
            link.style.padding = '5px 10px';
            link.style.borderRadius = '5px';
            link.style.transition = 'background-color 0.3s';
    
            link.addEventListener('mouseover', () => {
                link.style.backgroundColor = '#555';
            });
            link.addEventListener('mouseout', () => {
                link.style.backgroundColor = 'transparent';
            });
    
            navBar.appendChild(link);
        });
    
        document.body.appendChild(navBar);
    }
    </script>
    
    <script>
        addNavBar();
    </script>
    
    <script src="nightmode.js"></script>
</body>

</html>
